#dir_pin: !P2.12
#enable_pin: !P0.21
#step_pin: P2.6
#dir_pin: !P2.7
#enable_pin: !P0.4
#microsteps: 16
#rotation_distance: 40
#gear_ratio: 80:16
#full_steps_per_rotation:200

#[tmc2209 stepper_z1]
