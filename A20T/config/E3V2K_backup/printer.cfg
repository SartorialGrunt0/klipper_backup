##############################################################
#Macros
##############################################################
[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=load_state
    M300 # beep
    G91
    G92 E0
    G1 E350 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    M300
    M300
    RESTORE_GCODE_STATE NAME=load_state


[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    M300 # beep
    G92 E0
    G1 E25 F{speed} # purge
    G1 E-420 F{max_velocity} # fast-unload
    M300
    M300
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro CHANGE_NOZZLE]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    M104 S220
    G91
    M300 # beep
    G92 E0
    G1 X110 Y110 Z180
    G1 E25 F{speed} # purge
    G1 E-420 F{max_velocity} # fast-unload
    M300
    M300
    M104 S250


[gcode_macro ADD_BED_MESH_60]
gcode:
    {% set TARGET_TEMP = params.BED_TEMP|default(60)|float %}
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={TARGET_TEMP}
    M190 S{TARGET_TEMP} # Wait for the bed to hit TARGET_TEMP
    G28
    Z_TILT_ADJUST
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE={TARGET_TEMP}

[gcode_macro ADD_BED_MESH_80]
gcode:
    {% set TARGET_TEMP = params.BED_TEMP|default(80)|float %}
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={TARGET_TEMP}
    M190 S{TARGET_TEMP} # Wait for the bed to hit TARGET_TEMP
    G28
    Z_TILT_ADJUST
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE={TARGET_TEMP}


[gcode_macro PRINT_START]

gcode:

  G92 E0 ; Reset Extruder

  {% set target_bed = params.BED|default(60)|float %}

  {% set target_extruder = params.EXTRUDER|default(190)|float %}

  M140 S{target_bed} ;Start heating bed

  G28 ; Home all axes

  M190 S{target_bed} ;Wait for bed to reach temp before proceeding

  M104 S160 ;Start heating extruder

  Z_TILT_ADJUST

  BED_MESH_CALIBRATE ; Auto bed leveling

  #BED_MESH_PROFILE LOAD=default

  #M104 S{target_extruder} ;Start heating extruder

  #G1 Z5.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed

  #G1 X0 Y0 F3000 ; Ooze out of the way while waiting for extruder temp
  SMART_PARK
  M109 S{target_extruder} ;Wait for extruder to reach temp before proceeding

  #G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position

  #G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line

  #G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little

  #G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
  LINE_PURGE
  #G92 E0 ; Reset Extruder

  #G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed

  #G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish


[gcode_macro END_PRINT]
gcode:
    G91
    # Retract a bit
    G1 E-2 F2700
    G1 E-2 Z0.2 F2400
    G1 X5 Y5 F3000
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Deliver print
    G1 X0 Y200
    # Disable steppers
    M84 X Y E
    # Clear bed mesh
    #BED_MESH_CLEAR
    # Turn off gcode offset
    #SET_GCODE_OFFSET Z=0


[gcode_macro PAUSE_PRINT]
gcode:
	PAUSE

[gcode_macro RESUME_PRINT]
gcode:
	RESUME

[gcode_macro CHANGE_FILAMENT]
#Filament Change
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
  PAUSE_BASE
  _TOOLHEAD_PARK_PAUSE_CANCEL

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read extrude from  _TOOLHEAD_PARK_PAUSE_CANCEL  macro #####
  {% set extrude = printer['gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL'].extrude %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
variable_park: True
gcode:
  ## Move head and retract only if not already in the pause state and park set to true
  {% if printer.pause_resume.is_paused|lower == 'false' and park|lower == 'true'%}
    _TOOLHEAD_PARK_PAUSE_CANCEL
  {% endif %}
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL]
description: Helper: park toolhead used in PAUSE and CANCEL_PRINT
variable_extrude: 1.0
gcode:
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  #{% set x_park = printer.toolhead.axis_maximum.x|float 5%}
  #{% set y_park = printer.toolhead.axis_maximum.y|float 5%}
  {% set x_park = 117%}
  {% set y_park = 117%}
  
  {% set z_park_delta = 2.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - z_park_delta) %}
    {% set z_safe = z_park_delta %}
  {% else %}
    {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E-{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
    {% if printer.gcode_move.absolute_coordinates|lower == 'false' %} G91 {% endif %}
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}


