##############################################################
#Hotend and Bed
##############################################################
[extruder]
#step_pin: P2.11
#dir_pin: P2.12
#enable_pin: !P0.21
step_pin: P2.6
dir_pin: P2.7
enable_pin: !P0.4
rotation_distance: 3.433
microsteps: 16
max_extrude_cross_section: 5
#Pressure_advance: 0.050
#max_extrude_only_accel: 3000
#max_extrude_only_distance: 150.0
heater_pin: P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.24
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 270
#control: pid
#pid_Kp: 26.772
#pid_Ki: 1.803
#pid_Kd: 99.390

[tmc2209 extruder]
#uart_pin: P0.22
uart_pin: P0.5
#microsteps: 16
run_current: 0.650
#hold_current: 0.500
stealthchop_threshold: 0

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

##############################################################
#Fan Control
##############################################################
[fan]
#Part Cooling Fan
pin: P2.1

#[controller_fan board_fan]
#Board Fan
#pin: P2.2
#stepper: stepper_x

[temperature_fan board_fan]
#Board Fan
pin: P2.2
control: watermark # the type of hysteresis we are using
max_delta: 3.0 # fan turns on/off at 3Â° over/under target_temp
sensor_type: temperature_host # same as a temp_sensor
#sensor_mcu: mcu min_temp: 0
max_temp: 100 # just the valid temperature ranges
target_temp: 50 # the initial target temperature for the fan
min_temp:0

[heater_fan extruder]
pin: P2.4
heater: extruder
heater_temp: 50.0


##############################################################
# Bed Leveling and Z Align
##############################################################
[bltouch]
sensor_pin: ^P1.27
control_pin: P1.23

pin_move_time: 0.4
stow_on_each_sample: False
probe_with_touch_mode: True
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: True
x_offset:60
y_offset:0
#z_offset:1.20
lift_speed:15
speed:1
samples:3
sample_retract_dist:0.5
samples_result:average
samples_tolerance:0.020
samples_tolerance_retries: 5

[bed_mesh]
speed: 200
horizontal_move_z: 4.6
#mesh_min: 18,18
#mesh_max: 175,202
mesh_min: 43,7
mesh_max: 250,240
probe_count: 5,5
algorithm: bicubic

#[safe_z_home]
#home_xy_position: 117.5, 117.5
#home_xy_position: 157.5, 117.5
#speed: 150.0
#z_hop: 4
#z_hop_speed: 5
#move_to_previous:False

#[z_tilt]
#retries:10
#speed:150
#retry_tolerance:0.01
#points: 
# 55,117.5
# 244,117.5
#points: 
# -18,130
# 185,130
#z_positions: 
# -25,120
# 285,120
#horizontal_move_z:4

#For fixing manual bed leveling
[screws_tilt_adjust]
screw1: -18,45
screw1_name: front left screw
screw2: 154,45
screw2_name: front right screw
screw3: 154,217
screw3_name: rear right screw
screw4: -18,217
screw4_name: rear left screw
horizontal_move_z: 4
speed: 200
screw_thread: CW-M4

##############################################################
#Custom Idle Timeout
##############################################################
[idle_timeout]
gcode:
 SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0
 M104 S0

