##############################################################
#Printer and Mainboard Config Options
##############################################################
[exclude_object]
[pause_resume]
[display_status]
[include KAMP_Settings.cfg]
#[include moonraker_obico_macros.cfg]
[include sensorless.cfg]
[include V0Display.cfg]
[include timelapse.cfg]
#[include PIS.cfg]
[include TEST_SPEED.cfg]
[respond]

[virtual_sdcard]
path: /home/clifgall/printer_data/gcodes

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_16D00005C0846AAF5DB4555EC12000F5-if00

[printer]
kinematics: cartesian
max_velocity: 800
max_accel:3100
max_z_velocity: 10
max_z_accel: 50
square_corner_velocity: 5

[input_shaper]
#shaper_freq_x:74.0
#shaper_freq_y:44.2
#shaper_type: mzv

##############################################################
#Pin assignments
##############################################################
[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

#[board_pins]
#aliases:
#EXP1_1=P2.8, EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=,
#EXP1_2=P0.16, EXP1_4=, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

##############################################################
#Stepper settings
##############################################################
[stepper_x]
step_pin: P1.4
dir_pin: P1.8
enable_pin: !P1.0
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -18
position_min: -18
position_max: 260
homing_speed: 40
homing_retract_dist: 0


[tmc2209 stepper_x]
uart_pin: P1.1
diag_pin: ^P1.29 #Sensorless homing
run_current: 0.650
stealthchop_threshold: 0 
#driver_SGTHRS: 93
driver_SGTHRS: 75

[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -8
position_min:-24
position_max: 247
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.10
diag_pin: ^P1.28 #Sensorless homing
run_current: 0.65
stealthchop_threshold: 0
driver_SGTHRS: 110

[stepper_z]
step_pin: P4.29
dir_pin: P4.28
enable_pin: !P1.16
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation:200
#endstop_pin: ^P1.27
#position_endstop: 0.0
position_max: 240
endstop_pin: probe:z_virtual_endstop 
homing_speed:5
position_min:-5


[tmc2209 stepper_z]
uart_pin: P1.17
#diag_pin: P1.27 #Sensorless homing
run_current: 0.580
#hold_current:0.500
stealthchop_threshold: 999999

