##############################################################
#Printer and Mainboard Config Options
##############################################################

#Features
[virtual_sdcard]
path: /home/clifgall/printer_data/gcodes
[exclude_object]
[pause_resume]
[display_status]
[include KAMP_Settings.cfg]
[include moonraker_obico_macros.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_16D00005C0846AAF5DB4555EC12000F5-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel:2000
max_z_velocity: 5
max_z_accel: 100




#[include timelapse.cfg]
#[include usb-adxl345.cfg]

[input_shaper]
shaper_freq_x:74.0
shaper_freq_y:44.2
shaper_type: mzv

##############################################################
#Pin assignments
##############################################################
[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

#[board_pins]
#aliases:
#EXP1_1=P2.8, EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=,
#EXP1_2=P0.16, EXP1_4=, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

##############################################################
#Stepper settings
##############################################################
[stepper_x]
step_pin: P1.4
dir_pin: !P1.8
enable_pin: !P1.0
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.29
position_endstop: -3
position_min: -12
position_max: 245
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.1
#diag_pin: P1.29 #Sensorless homing
run_current: 0.650
stealthchop_threshold: 999999

[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.28
position_endstop: -15.5
position_min:-18
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.10
#diag_pin: P1.28 #Sensorless homing
run_current: 0.650
stealthchop_threshold: 999999

[stepper_z]
step_pin: P4.29
dir_pin: P4.28
enable_pin: !P1.16
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation:200
#endstop_pin: ^P1.27
#position_endstop: 0.0
position_max: 240
endstop_pin: probe:z_virtual_endstop 
homing_speed:5
position_min:-5


[tmc2209 stepper_z]
uart_pin: P1.17
#diag_pin: P1.27 #Sensorless homing
run_current: 0.580
#hold_current:0.500
#stealthchop_threshold: 999999

[stepper_z1]
step_pin: P2.11
dir_pin: !P2.12
enable_pin: !P0.21
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation:200

[tmc2209 stepper_z1]
uart_pin: P0.22
run_current: 0.580
#hold_current: 0.500
#stealthchop_threshold: 999999

##############################################################
#Hotend and Bed
##############################################################
[extruder]
step_pin: P2.6
dir_pin: P2.7
enable_pin: !P0.4
rotation_distance: 3.433
microsteps: 16
max_extrude_cross_section: 5


Pressure_advance: 0.050
#max_extrude_only_accel: 3000
#max_extrude_only_distance: 150.0

heater_pin: P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.24
nozzle_diameter: 0.400
filament_diameter: 1.750

#control: pid
#pid_Kp: 26.772
#pid_Ki: 1.803
#pid_Kd: 99.390

min_temp: 0
max_temp: 270

[tmc2209 extruder]
uart_pin: P0.5
#microsteps: 16
run_current: 0.650
#hold_current: 0.500
stealthchop_threshold: 0

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

##############################################################
#Fan Control
##############################################################
[fan]
#Part Cooling Fan
pin: P2.1

[controller_fan board_fan]
#Board Fan
pin: P2.2
#heater: extruder

[heater_fan extruder]
pin: P1.21
heater: extruder


##############################################################
# Bed Leveling and Z Align
##############################################################
[bltouch]
sensor_pin: ^P1.27
control_pin: P1.23

pin_move_time: 0.4
stow_on_each_sample: False
probe_with_touch_mode: True
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: True

x_offset:-40
y_offset:0
#z_offset:1.20

speed:5
samples:2
sample_retract_dist:5
samples_result:average
samples_tolerance:0.100
samples_tolerance_retries: 5

[bed_mesh]
speed: 150
horizontal_move_z: 3
mesh_min: 18,18
mesh_max: 175,202
probe_count: 5,5
algorithm: bicubic

[safe_z_home]
home_xy_position: 117.5, 117.5
speed: 150.0
z_hop: 5
z_hop_speed: 20
move_to_previous:False

[z_tilt]
retries:10
speed:150
retry_tolerance:0.01
points: 
 55,117.5
 244,117.5
z_positions: 
 -33,117
 257,117
horizontal_move_z:5

#I think this is for manual bed leveling
[screws_tilt_adjust]
screw1: 70.5,37.5
screw1_name: front left screw
screw2: 220,37.5
screw2_name: front right screw
screw3: 220,215
screw3_name: rear right screw
screw4: 70.5,207.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

##############################################################
#Custom Idle Timeout
##############################################################
[idle_timeout]
gcode:
 SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0
 M104 S0
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
#timeout: 600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds

